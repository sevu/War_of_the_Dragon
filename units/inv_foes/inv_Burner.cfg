#textdomain wesnoth-War_of_the_Dragon
[unit_type]
    id=inv_Drake Burner
    name= _ "Unseen"
    race=drake
    image=""
    profile=""
    hitpoints=42
    movement_type=inv_drakefly
    movement=5
    experience=43
    level=1
    alignment=lawful
    advances_to=Fire Drake,Drake Flare
    undead_variation=drake
    cost=21
    usage=archer
    description= _ "You cannot see this foe, but it smells like a drake."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "" "" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_INVISIBLE}
    [/abilities]
    [attack]
        name=claws
        description=_"unseen"
        icon=attacks/blank-attack.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=fire breath
        description=_"unseen"
        icon=attacks/blank-attack.png
        type=fire
        range=ranged
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image=""
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image=""
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image=""
        [/frame]
        [frame]
            begin=-150
            end=0
            image=""
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=""
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image=""
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image=""
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image=""
        [/frame]
        [frame]
            begin=100
            end=175
            image=""
        [/frame]
        [frame]
            begin=175
            end=200
            image=""
        [/frame]
    [/attack_anim]
[/unit_type]
