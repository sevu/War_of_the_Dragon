#textdomain wesnoth-War_of_the_Dragon
[unit_type]
    id=inv_Drake Fighter
    name= _ "Unseen"
    race=drake
    image=""
    ellipse="misc/ellipse"
    profile=""
    hitpoints=39
    movement_type=inv_drakefly
    movement=6
    experience=42
    level=1
    alignment=lawful
    advances_to=inv_Drake Warrior
    undead_variation=drake
    cost=17
    usage=fighter
    description= _ "You cannot see this foe, but it smells like a drake."
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_INVISIBLE}
    [/abilities]
    [attack]
        name=scimitar
        description=_"unseen"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/blank-attack.png
    [/attack]
    [attack]
        name=fire breath
        description=_"unseen"
        icon=attacks/blank-attack.png
        type=fire
        range=ranged
        damage=3
        number=3
    [/attack]
    {DEFENSE_ANIM "" "" {SOUND_LIST:DRAKE_HIT}}
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image=""
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image=""
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image=""
        [/frame]
        [frame]
            begin=-150
            end=0
            image=""
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image=""
        [/frame]
        [frame]
            begin=-175
            end=-100
            image=""
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image=""
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image=""
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image=""
        [/frame]
        [frame]
            begin=150
            end=175
            image=""
        [/frame]
    [/attack_anim]
[/unit_type]
